<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneApply</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-7 left-pane">
            <div class="list-group">
                {% for school in high_schools %}
                    <a href="#" class="list-group-item list-group-item-action active">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ school.school_name }}</h5>
                            <small>{{ school.start_time }} - {{ school.end_time }}</small>
                        </div>
                        <p class="mb-1">{{ school.overview_paragraph }}</p>
                        <small>{{ school.location }}</small>
                    </a>
                    <div class="mb-5"></div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-5 right-pane">
        </div>
    </div>
</div>

{% block content %}
{% endblock %}
</body>
</html>
