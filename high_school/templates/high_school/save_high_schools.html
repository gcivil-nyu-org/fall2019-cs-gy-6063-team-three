{% extends 'admin/base_site.html' %}

{% block content %}
    <form id="save_hs_form" action="{% url 'admin:save_high_schools' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save"/>
    </form>
    {% if errors %}
        <span>{{ errors }}</span>
    {% elif response %}
        <span>{{ response }}</span>
    {% endif %}
{% endblock %}
