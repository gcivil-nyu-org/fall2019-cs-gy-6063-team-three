{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!-- Load bootstrap css, jquery, bootstrap js -->
    <!-- common across all applications inheriting from dashboard -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/student_theme.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/fc24e2383c.js" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <title>oneapply</title>
</head>
<body>

<div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
    <div class="nav-container">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="{% url 'dashboard:dashboard' %}">OneApply</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="d-flex justify-content-center " >
            <form action="" method="post" class="form-signin" style="padding-top: 100px;">
                {% csrf_token %}

                <div class="form-label-group">

                      <input type="password", name ="old_password" class = "form-control" required id ="id_opass"
                    <label for ="id_opass">Old Password</label>
                </div>
                <div class="form-label-group">

                      <input type="password", name ="old_password" class = "form-control" required id ="id_npass"
                    <label for ="id_npass">New Password</label>
                </div>
                <div class="form-label-group">

                      <input type="password", name ="old_password" class = "form-control" required id ="id_cpass"
                    <label for ="id_cpass">Confirm New Password</label>
                </div>



                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Update Password"/>


            </form>
        </div>

</body>
</html>
