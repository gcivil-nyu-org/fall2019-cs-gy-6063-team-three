{% load static %}
{% block content %}

    <div style="width: 100%;">
        <div class="container-fluid" style="text-align: center; padding: 0 !important;">
            <div class="nav-container">
                <nav class="navbar navbar-expand-md navbar-dark bg-primary">
                    <a class="navbar-brand"
                       href="{% url 'dashboard:dashboard' %}">OneApply</a>

            {% block data %}
            {% endblock %}

{% endblock %}
