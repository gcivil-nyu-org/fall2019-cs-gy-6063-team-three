{% extends 'dashboard/index.html' %}

{% block all_applications %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'application/css/application.css' %}">
    <script src="https://kit.fontawesome.com/fc24e2383c.js" crossorigin="anonymous"></script>

    <div class="all-app-root">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 left-pane">
                    {% block app_list %}
                        {% include 'application/application-list.html' %}
                    {% endblock %}
                </div>
                <div class="col-md-6 right-pane">
                    {% block app_overview %}
                        {% include 'application/application-overview.html' %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
